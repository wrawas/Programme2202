<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programme — Double Raisin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fafafa;
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-card-hover: #fff;
      --border: rgba(0, 0, 0, 0.06);
      --text: #1a1a1a;
      --text-soft: #64748b;
      --accent: #0f172a;
      --accent-soft: #334155;
      --radius: 16px;
      --radius-sm: 10px;
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.06);
      --transition: 0.2s ease;
    }

    * {
      box-sizing: border-box;
    }

    

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      max-height: 100vh;
      width: 100%;
      overflow-y: auto;
      background: var(--bg);
      background-image: radial-gradient(ellipse 120% 80% at 50% -20%, rgba(15, 23, 42, 0.04), transparent);
      color: var(--text);
      font-family: "DM Sans", ui-sans-serif, system-ui, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: clamp(14px, 4vw, 28px);
    }

    .header {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .sub {
      margin: 0;
      color: var(--text-soft);
      font-size: 14px;
      font-weight: 500;
    }
    .sub strong {
      color: var(--text);
      font-weight: 600;
    }

    .tabs {
      display: inline-flex;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 4px;
      box-shadow: var(--shadow);
      gap: 2px;
      backdrop-filter: blur(8px);
    }

    .mode-switch {
      display: inline-flex;
      gap: 6px;
      margin-bottom: 4px;
      flex-wrap: wrap;
    }

    .half-switch {
      display: none; /* contrôlé en JS, mais toujours sur une ligne séparée */
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .mode-btn,
    .half-btn {
      border: 0;
      background: rgba(15, 23, 42, 0.04);
      padding: 5px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-soft);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: background var(--transition), color var(--transition), transform 0.15s ease;
    }

    .mode-btn[aria-pressed="true"],
    .half-btn[aria-pressed="true"] {
      background: var(--accent-soft);
      color: #fff;
    }

    .mode-btn:active,
    .half-btn:active {
      transform: scale(0.97);
    }

    .half-switch {
      /* Caché par défaut, visible seulement en mode demi-journée via JS */
      display: none;
    }

    .full-note {
      margin: 2px 0 6px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .tab {
      border: 0;
      background: transparent;
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-soft);
      letter-spacing: 0.01em;
      transition: color var(--transition), background var(--transition), transform 0.15s ease;
    }
    .tab:hover {
      color: var(--text);
    }
    .tab[aria-selected="true"] {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--shadow);
    }
    .tab:active {
      transform: scale(0.98);
    }

    .grid {
      display: grid;
      gap: 8px;
      margin-top: 4px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      align-items: start;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition);
    }
    .row:hover {
      border-color: rgba(0, 0, 0, 0.08);
      box-shadow: var(--shadow-lg);
      background: var(--bg-card-hover);
    }

    .time {
      font-weight: 700;
      font-size: 13px;
      color: var(--text-soft);
      white-space: nowrap;
      letter-spacing: 0.02em;
      padding-top: 2px;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px 14px;
      min-height: 36px;
      transition: background var(--transition);
    }
    .row:hover .card {
      background: #fff;
    }

    .title {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-bottom: 4px;
    }

    .who {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
      color: var(--text);
    }

    .badge {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-soft);
      background: rgba(0, 0, 0, 0.05);
      border-radius: 999px;
      padding: 4px 10px;
      white-space: nowrap;
      letter-spacing: 0.03em;
    }

    ul {
      margin: 0;
      padding-left: 18px;
      color: var(--text);
      font-size: 14px;
      line-height: 1.45;
    }
    ul li {
      margin-bottom: 0;
    }

    .full {
      grid-template-columns: 120px 1fr;
    }
    .full .card {
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-soft);
      border-style: dashed;
      padding: 10px 14px;
      min-height: 0;
      background: transparent;
    }
    .row.full:hover .card {
      background: rgba(255, 255, 255, 0.5);
    }
    .full .card strong {
      color: var(--text);
      font-weight: 700;
    }

    .banner {
      width: 100%;
      margin-bottom: 16px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .banner img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }

    .agenda-title {
      margin: 0 0 12px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .row,
      .full {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      .time {
        font-size: 12px;
        padding-top: 0;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .banner img {
        max-height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="banner">
      <img src="banner.jpeg" alt="" />
    </div>
    <h2 class="agenda-title">AGENDA</h2>
    <div class="header">
      <div>
        <div class="mode-switch" role="group" aria-label="Type de groupe">
          <button class="mode-btn" data-mode="full" aria-pressed="true">Journée complète</button>
          <button class="mode-btn" data-mode="half" aria-pressed="false">Demi-journée</button>
        </div>
        <div class="half-switch" role="group" aria-label="Partie de la journée">
          <button class="half-btn" data-part="matin" aria-pressed="true">Matin</button>
          <button class="half-btn" data-part="apresmidi" aria-pressed="false">Après-midi</button>
        </div>
        <p class="full-note">Je commence ma journée au :</p>
        <div class="tabs" role="tablist" aria-label="Choix du niveau">
          <button class="tab" id="tab-rdc" role="tab" aria-selected="true" aria-controls="panel" data-level="RDC">RDC</button>
          <button class="tab" id="tab-ss" role="tab" aria-selected="false" aria-controls="panel" data-level="SOUS-SOL">Sous-sol</button>
        </div>
      </div>
    </div>

    <div id="panel" role="tabpanel" aria-labelledby="tab-rdc">
      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
  // Données basées sur ton PDF programme. :contentReference[oaicite:1]{index=1}
  const schedule = [
    { time:"09h15–10h00", type:"full", label:"PETIT DÉJEUNER", segment:"matin" },

    {
      time:"10h00–11h00",
      segment:"matin",
      slot: {
        "SOUS-SOL": { who:"Alejandro", items:["5 × 1 min","3 × 2 min","5 × 5 min","2 × 7 min"] },
        "RDC":      { who:"Dédé",      items:["5 × 1 min","4 × 2 min","5 × 5 min","2 × 10 min"] }
      }
    },

    { time:"11h00–11h15", type:"full", label:"BREAK — 15 MIN", segment:"matin" },

    {
      time:"11h15–12h15",
      segment:"matin",
      slot: {
        "SOUS-SOL": { who:"Dédé",      items:["5 × 1 min","4 × 2 min","4 × 5 min","2 × 10 min"] },
        "RDC":      { who:"Alejandro", items:["5 × 1 min","4 × 2 min","5 × 5 min","2 × 7 min"] }
      }
    },

    { time:"12h15–12h30", type:"full", label:"BREAK — 15 MIN", segment:"matin" },

    {
      time:"12h30–13h30",
      segment:"matin",
      slot: {
        "SOUS-SOL": { who:"Rashidi", items:["1 × 3 min","2 × 5 min","3 × 7 min","2 × 10 min"] },
        "RDC":      { who:"Hassana", items:["2 × 2 min","1 × 5 min","2 × 10 min","2 × 15 min"] }
      }
    },

    { time:"13h30–14h30", type:"full", label:"PAUSE DÉJEUNER + SWAP", segment:"apresmidi" },

    {
      time:"14h30–15h30",
      segment:"apresmidi",
      slot: {
        "SOUS-SOL": { who:"Rashidi", items:["1 × 3 min","2 × 5 min","3 × 7 min","2 × 10 min"] },
        "RDC":      { who:"Hassana", items:["1 × 2 min","1 × 5 min","2 × 10 min","2 × 15 min"] }
      }
    },

    { time:"15h30–15h45", type:"full", label:"BREAK — 15 MIN", segment:"apresmidi" },

    {
      time:"15h45–16h45",
      segment:"apresmidi",
      slot: {
        "SOUS-SOL": { who:"Cyrielle & Sylviane (DUO)", items:["10 min","15 min","30 min"] },
        "RDC":      { who:"Frédéric",                 items:["2 × 5 min","3 × 10 min","1 × 15 min"] }
      }
    },

    { time:"16h45–17h00", type:"full", label:"BREAK — 15 MIN", segment:"apresmidi" },

    {
      time:"17h00–18h00",
      segment:"apresmidi",
      slot: {
        "SOUS-SOL": { who:"Frédéric",                 items:["2 × 5 min","3 × 10 min","1 × 15 min"] },
        "RDC":      { who:"Cyrielle & Sylviane (DUO)", items:["10 min","15 min","30 min"] }
      }
    },

    { time:"18h00–19h00", type:"full", label:"ACCROCHAGE", segment:"apresmidi" },
    { time:"19h00–21h30", type:"full", label:"VERNISSAGE + MUSIQUE LIVE", segment:"apresmidi" }
  ];

  const grid = document.getElementById("grid");
  let currentLevel = "RDC";
  let currentMode = "full";      // "full" (journée complète) ou "half" (demi-journée)
  let currentHalfPart = "matin"; // "matin" ou "apresmidi"

  function render(level){
    currentLevel = level;
    grid.innerHTML = "";

    schedule.forEach(row => {
      if (currentMode === "half") {
        if (currentHalfPart === "matin" && row.segment === "apresmidi") return;
        if (currentHalfPart === "apresmidi" && row.segment === "matin") return;
      }
      const wrapper = document.createElement("div");
      wrapper.className = "row" + (row.type === "full" ? " full" : "");

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = row.time;

      wrapper.appendChild(time);

      if(row.type === "full"){
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<strong>${row.label}</strong>`;
        wrapper.appendChild(card);
      } else {
        // Détermine le niveau effectif affiché pour ce créneau
        // - Journée complète : le matin reste sur le niveau choisi
        //   l'après-midi bascule sur l'autre niveau après le swap.
        // - Demi-journée : on reste toujours sur le niveau choisi.
        let effectiveLevel = level;
        if (currentMode === "full" && row.segment === "apresmidi") {
          effectiveLevel = level === "RDC" ? "SOUS-SOL" : "RDC";
        }

        const data = row.slot[effectiveLevel];
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("div");
        title.className = "title";
        title.innerHTML = `<p class="who">${data.who}</p><span class="badge">${effectiveLevel}</span>`;

        const ul = document.createElement("ul");
        data.items.forEach(it => {
          const li = document.createElement("li");
          li.textContent = it;
          ul.appendChild(li);
        });

        card.appendChild(title);
        card.appendChild(ul);
        wrapper.appendChild(card);
      }

      grid.appendChild(wrapper);
    });
  }

  function setTab(level){
    document.querySelectorAll(".tab").forEach(b => {
      const isOn = b.dataset.level === level;
      b.setAttribute("aria-selected", isOn ? "true" : "false");
    });
    render(level);
  }

  document.querySelectorAll(".tab").forEach(btn => {
    btn.addEventListener("click", () => setTab(btn.dataset.level));
  });

  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      currentMode = btn.dataset.mode; // "full" ou "half"
      document.querySelectorAll(".mode-btn").forEach(b =>
        b.setAttribute("aria-pressed", b === btn ? "true" : "false")
      );
      const halfSwitch = document.querySelector(".half-switch");
      const fullNote = document.querySelector(".full-note");
      if (fullNote) {
        fullNote.textContent =
          currentMode === "half" ? "Je me place au :" : "Je commence ma journée au :";
        fullNote.style.display = "block";
      }
      if (halfSwitch) {
        halfSwitch.style.display = currentMode === "half" ? "flex" : "none";
      }
      render(currentLevel);
    });
  });

  document.querySelectorAll(".half-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      currentHalfPart = btn.dataset.part; // "matin" ou "apresmidi"
      document.querySelectorAll(".half-btn").forEach(b =>
        b.setAttribute("aria-pressed", b === btn ? "true" : "false")
      );
      render(currentLevel);
    });
  });
  // État initial de l'UI : journée complète,
  // texte \"Je commence ma journée au\" + filtres matin/après-midi cachés
  (function initModeUI() {
    const halfSwitch = document.querySelector(".half-switch");
    const fullNote = document.querySelector(".full-note");
    if (halfSwitch) halfSwitch.style.display = "none";
    if (fullNote) {
      fullNote.textContent = "Je commence ma journée au :";
      fullNote.style.display = "block";
    }
  })();

  render(currentLevel);
</script>
</body>
</html>
